# #######################################################################################
# HYPRLAND CONFIG - BASED ON DEFAULT WITH CUSTOM KEYBINDS
# #######################################################################################

# This is based on the default Hyprland config with custom keybindings from i3
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

################
### MONITORS ###
################

# Explicit 4K configuration for better text rendering
monitor=eDP-1.25,3840x2160@60,0x0,1.25
# monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

#################
### AUTOSTART ###
#################

# Essential services
exec-once = waybar
exec-once = mako
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Hardware setup
exec-once = brightnessctl set 50%

# Wallpaper and theme setup - load wallpaper and configure colors on startup
exec-once = ~/scripts/theming-engine/startup-wallpaper.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

# Better scaling and font rendering for 4K
env = GDK_SCALE,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1
env = QT_FONT_DPI,240
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 10
    gaps_out = 10

    border_size = 3

    # Your i3 color scheme
    col.active_border = rgba(baa538ee) rgba(baa538ee) 45deg
    col.inactive_border = rgba(827327aa)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = false
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# ====================================
# Applications (Your i3 keybinds)
# ====================================

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Z, exec, discord
bind = $mainMod, X, exec, code
bind = $mainMod, C, exec, chromium
bind = $mainMod, D, exec, $menu
bind = $mainMod, B, exec, gnome-calculator

# ====================================
# Window Management (Your i3 keybinds)
# ====================================

bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod, Space, focusurgentorlast, # closest to i3's focus mode toggle

# Layout controls (adapted for Hyprland)
bind = $mainMod, H, togglesplit, # horizontal split equivalent
bind = $mainMod, V, exec, hyprctl dispatch layoutmsg orientationnext # vertical orientation

# ====================================
# Focus Navigation (Your i3 keybinds)
# ====================================

# Arrow keys
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Down, movefocus, d
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Right, movefocus, r

# Your custom navigation keys (j/k/l/semicolon)
bind = $mainMod, J, movefocus, l
bind = $mainMod, K, movefocus, d
bind = $mainMod, L, movefocus, u
bind = $mainMod, semicolon, movefocus, r

# ====================================
# Move Windows (Your i3 keybinds)
# ====================================

# Arrow keys
bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Down, movewindow, d
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Right, movewindow, r

# Your custom movement keys
bind = $mainMod SHIFT, J, movewindow, l
bind = $mainMod SHIFT, K, movewindow, d
bind = $mainMod SHIFT, L, movewindow, u
bind = $mainMod SHIFT, semicolon, movewindow, r

# ====================================
# Workspaces (Your i3 keybinds)
# ====================================

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ====================================
# Screenshots (Your i3 keybinds)
# ====================================

# Full screen screenshot
bind = , F12, exec, mkdir -p ~/Pictures/Screenshots && grim ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S_screenshot.png') && notify-send "Screenshot saved"

# Area selection screenshot
bind = $mainMod, F12, exec, mkdir -p ~/Pictures/Screenshots && grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S_area.png') && notify-send "Area screenshot saved"

# Active window screenshot
bind = $mainMod SHIFT, F12, exec, mkdir -p ~/Pictures/Screenshots && grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S_window.png') && notify-send "Window screenshot saved"

# ====================================
# Gap Controls (Your i3 keybinds)
# ====================================

bind = $mainMod, equal, exec, hyprctl keyword general:gaps_in $(($(hyprctl getoption general:gaps_in -j | jq '.int') + 5))
bind = $mainMod, minus, exec, hyprctl keyword general:gaps_in $(($(hyprctl getoption general:gaps_in -j | jq '.int') - 5))
bind = $mainMod SHIFT, equal, exec, hyprctl keyword general:gaps_out $(($(hyprctl getoption general:gaps_out -j | jq '.int') + 5))
bind = $mainMod SHIFT, minus, exec, hyprctl keyword general:gaps_out $(($(hyprctl getoption general:gaps_out -j | jq '.int') - 5))

# ====================================
# System Controls (Your i3 keybinds)
# ====================================

bind = $mainMod SHIFT, C, exec, hyprctl reload
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, Escape, exec, hyprlock

# ====================================
# Wallpaper Controls
# ====================================

bind = $mainMod SHIFT, W, exec, ~/scripts/theming-engine/wallpaper-cycler.sh

# ====================================
# Resize Mode (Your i3 keybinds)
# ====================================

bind = $mainMod, R, submap, resize

submap = resize

binde = , J, resizeactive, -10 0
binde = , K, resizeactive, 0 10
binde = , L, resizeactive, 0 -10
binde = , semicolon, resizeactive, 10 0

binde = , Left, resizeactive, -10 0
binde = , Down, resizeactive, 0 10
binde = , Up, resizeactive, 0 -10
binde = , Right, resizeactive, 10 0

bind = , Return, submap, reset
bind = , Escape, submap, reset
bind = $mainMod, R, submap, reset

submap = reset

# ====================================
# Media Keys (Default + Your preferences)
# ====================================

bindel = ,XF86AudioRaiseVolume, exec, pamixer -i 10 && notify-send -t 1000 "Volume: $(pamixer --get-volume)%"
bindel = ,XF86AudioLowerVolume, exec, pamixer -d 10 && notify-send -t 1000 "Volume: $(pamixer --get-volume)%"
bindel = ,XF86AudioMute, exec, pamixer -t && notify-send -t 1000 "Volume: $(pamixer --get-volume-human)"
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set +10% && notify-send -t 1000 "Brightness: $(( $(brightnessctl get) * 100 / $(brightnessctl max) ))%"
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 10%- && notify-send -t 1000 "Brightness: $(( $(brightnessctl get) * 100 / $(brightnessctl max) ))%"

# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# ====================================
# Mouse Controls (Default)
# ====================================

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0