general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 2
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = true
    immediate_render = true
}

background {
    monitor = 
    path = /home/rexx/Pictures/Wallpapers/pexels-souvenirpixels-417074.jpg
    blur_passes = 3
    blur_size = 8
    brightness = 0.8
    contrast = 0.9
    vibrancy = 0.2
}

input-field {
    monitor = 
    size = 600, 200
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(30, 30, 46, 0.0)
    inner_color = rgba(24, 24, 37, 0.8)
    font_color = rgba(205, 214, 244, 1.0)    
    font_family = Bilbo
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##cdd6f4">You shall not pass</span>
    hide_input = false
    rounding = 20
    check_color = rgba(166, 227, 161, 1.0)
    fail_color = rgba(243, 139, 168, 1.0)
    fail_text = <span foreground="##f38ba8">Authentication Failed</span>
    fail_transition = 300
    capslock_color = rgba(250, 179, 135, 1.0)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -120
    halign = center
    valign = center
}

label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%-I:%M %p")"
    color = rgba(205, 214, 244, 1.0)
    font_size = 240
    font_family = Bilbo
    position = 0, 300
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
}

label {
    monitor = 
    text = cmd[update:5000] echo "$(date +"%A, %B %d")"
    color = rgba(166, 173, 200, 1.0)
    font_size = 120
    font_family = Bilbo
    position = 0, -500
    halign = center
    valign = center
}

