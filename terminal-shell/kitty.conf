# Victor Mono setup
font_family      VictorMono Nerd Font
bold_font        VictorMono Nerd Font Bold
italic_font      VictorMono Nerd Font Italic
bold_italic_font VictorMono Nerd Font Bold Italic

font_size 12.0

#Enable ligatures
disable_ligatures never

# Terminal bell
enable_audio_bell no

# Window settings
window_padding_width 4
confirm_os_window_close 0

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline

# Deep Space
foreground #feda99
background #0f0f09
selection_background #3d3d28
selection_foreground #feda99
url_color #5aa7ff
cursor #787853

# Optional: Transparency
background_opacity 0.7

# Scrollback
scrollback_lines 10000

# Performance settings
repaint_delay 5
input_delay 1
sync_to_monitor yes

# Hardware acceleration (if supported)
linux_display_server auto

# Reduce visual lag
wayland_titlebar_color background
hide_window_decorations titlebar-only

# Font rendering optimizations
text_composition_strategy platform
font_features VictorMonoNerdFont-Regular +cv02 +cv05 +cv09 +cv14 +ss04 +ss07

# Memory and CPU optimizations
scrollback_pager_history_size 500
shell_integration enabled
allow_remote_control yes